            if (e.target.dataset.subtab) {
              const subTabs = document.querySelectorAll(".sub-tab");
              subTabs.forEach((subTab) => {
                subTab.classList.remove("sub-tab-active");
              });
              e.target.classList.add("sub-tab-active");
              updateContentent(e.target.dataset.subtab);
            }
          };

          const updateContentent = (title) => {
            const dataFound = data.find((item) => item.title === title);
            if (dataFound) {
              showGraph(dataFound);
              updateSubContent(dataFound);
            }
          };

          const updateSubContent = (dataFound) => {
            var contentDiv = document.getElementById("sub-content");
            contentDiv.innerHTML = dataFound.content;
          };

          const displaySubTabs = (title) => {
            let subTabs = "";
            data.map((item, index) => {
              subTabs =
                subTabs +
                `<div class="sub-tab ${
                  item.title === title ? "sub-tab-active" : ""
                }" data-subtab="${item.title}">${item.title}</div>`;
            });

            var subTabsDiv = document.getElementById("sub-tabs");

            // Insert SVG code into the graph div
            subTabsDiv.innerHTML = subTabs;
            subTabsDiv.addEventListener("click", (e) => subTabClick(e));
          };

          const setInit = () => {
            showGraph(data[0]);
            updateSubContent(data[0]);
            displaySubTabs(data[0]?.title);
          };
          setInit();

          const showSlider = (show = true) => {
            const sliderContentDiv = document.getElementById("slider-content");
            const imageTableContent = document.getElementById("image-table");

            if (!show) {
              sliderContentDiv.innerHTML = "";
              imageTableContent.innerHTML = "";
              return;
            }
            const svg = `<svg
                viewBox="0 0 525 45"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                id="slider"
              >
                <text x="1" y="40" fill="white">10Bn</text>
                <text x="82" y="16" fill="white" id="circle-tool-tip">
                  10Bn Tokens
                </text>
                <rect
                  width="395"
                  height="4"
                  transform="translate(38 32)"
                  fill="white"
                />
                <rect x="38" y="26" width="1" height="16" fill="white" />
                <rect x="117" y="26" width="1" height="16" fill="white" />
                <rect x="196" y="26" width="1" height="16" fill="white" />
                <rect x="275" y="26" width="1" height="16" fill="white" />
                <rect x="354" y="26" width="1" height="16" fill="white" />
                <rect x="432" y="26" width="1" height="16" fill="white" />
                <text x="434" y="40" fill="white">10 Trillion</text>
                <circle
                  style="cursor: pointer;"
                  cx="117"
                  cy="34"
                  r="10"
                  fill="#1B01B8"
                  stroke="white"
                  id="circle"
                />
              </svg>
              `;
            sliderContentDiv.innerHTML = svg;
            imageTableContent.innerHTML = `<img style="width: 100%" src="./tableImage.png" alt="" />`;

            const slider = document.getElementById("slider");
            const circle = document.getElementById("circle");
            const circleRadius = parseInt(circle.getAttribute("r"));
            const rects = slider.querySelectorAll("rect");
            const circleTitle = document.getElementById("circle-tool-tip");
            const minX = 107;
            const maxX = 364;
            const sliderValues = [
              "10B Tokens",
              "100B Tokens",
              "1T Tokens",
              "10T Tokens",
            ];

            let isDragging = false;

            // Function to move the circle to the specified position
            const moveCircle = (x) => {
              // Ensure the circle stays within the slider boundaries
              const newX = Math.min(
                Math.max(x, minX + circleRadius),
                maxX - circleRadius
              );
              const newIndex = ((newX - minX - 10) / 79).toFixed(0);
              console.log("new Index ", newIndex);
              circle.setAttribute("cx", newX);
              circleTitle.setAttribute("x", newX - 35);
              circleTitle.textContent = sliderValues[newIndex];

              const prevValue = JSON.parse(JSON.stringify(sliderMultipler));
              if (newIndex == 0) {
                sliderMultipler = 1;
              } else if (newIndex == 1) {
                sliderMultipler = 10;
              } else if (newIndex == 2) {
                sliderMultipler = 100;
              } else if (newIndex === 3) {
                sliderMultipler = 1000;
              }

              if (prevValue !== sliderMultipler) {
                const elements =
                  document.getElementsByClassName("sub-tab-active");
                const element = elements[0];
                showGraph(
                  data[0].title === element.textContent ? data[0] : data[1]
                );
              }
            };

            // Event listener to start dragging the circle
            circle.addEventListener("mousedown", (event) => {
              isDragging = true;
            });

            // Event listener to stop dragging the circle
            document.addEventListener("mouseup", () => {
              isDragging = false;
            });

            // Event listener to move the circle with the cursor
            slider.addEventListener("mousemove", (event) => {
              if (isDragging) {
                const mouseX = event.clientX;
                const sliderX = slider.getBoundingClientRect().left;
                const newPosition = mouseX - sliderX;
                moveCircle(newPosition);
              }
            });

            // Prevent default behavior to avoid text selection while dragging
            document.addEventListener("selectstart", (event) => {
              if (isDragging) {
                event.preventDefault();
              }
            });
          };
        </script>
